<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고객 참여 이벤트</title>
  <style>
    body { font-family: 'Arial', sans-serif; text-align: center; padding: 40px; }
    .hidden { display: none; }
    .btn { padding: 10px 20px; margin: 20px; background: #4CAF50; color: white; border: none; cursor: pointer; font-size: 18px; }
    input[type="text"], input[type="tel"] { padding: 10px; width: 60%; margin: 10px 0; font-size: 16px; }
    label { display: block; margin-top: 20px; }
  </style>
</head>
<body>

  <!-- 1단계 -->
  <div id="step1">
    <h2>이벤트에 참여하려면 QR코드를 스캔하세요!</h2>
    <button class="btn" onclick="goToStep(2)">이벤트 참여하기</button>
  </div>

  <!-- 2단계 -->
  <div id="step2" class="hidden">
    <h2>🎉 오늘의 룰렛 시작합니다!</h2>
    <p>버튼을 눌러 당첨 기회를 잡으세요!</p>
    <button class="btn" onclick="goToStep(3)">룰렛 돌리기 🎰</button>
  </div>

  <!-- 3단계 -->
  <div id="step3" class="hidden">
    <h2>고객 정보를 입력해 주세요</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="이름" required><br>
      <input type="tel" id="phone" placeholder="연락처" required><br>
      <input type="text" id="interest" placeholder="관심사 (예: 고기, 와인, 점심 특선 등)" required><br>
      <label><input type="checkbox" id="agree" required> 개인정보 수집에 동의합니다</label><br>
      <button type="submit" class="btn">제출하고 결과 확인하기</button>
    </form>
  </div>

  <!-- 4단계 -->
  <div id="step4" class="hidden">
    <h2>🎊 축하합니다! 쿠폰이 지급되었습니다 🎊</h2>
    <p>📱 사용방법: 계산 시 이 화면을 보여주세요</p>
    <p style="font-size: 20px; color: red;">10% 할인 쿠폰</p>
    <button class="btn" onclick="restart()">처음으로 돌아가기</button>
  </div>

  <script>
    function goToStep(step) {
      document.querySelectorAll('div[id^="step"]').forEach(div => div.classList.add('hidden'));
      document.getElementById(`step${step}`).classList.remove('hidden');
    }

    function restart() {
      document.getElementById('userForm').reset();
      goToStep(1);
    }

    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const interest = document.getElementById('interest').value;
      const agree = document.getElementById('agree').checked;

      if (name && phone && interest && agree) {
        // 👉 실제로는 여기에 DB 저장 코드가 들어갑니다 (예: Google Sheets API, Firebase 등)
        console.log('DB 저장됨:', { name, phone, interest });
        goToStep(4);
      } else {
        alert('모든 항목을 입력하고 동의해주세요.');
      }
    });
  </script>

</body>
</html>
